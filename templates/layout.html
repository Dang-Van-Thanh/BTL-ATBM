<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Flask Auth{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Hệ thống xác thực người dùng an toàn</h2>
    <nav class="mb-3">
      <a href="/" class="btn btn-outline-primary btn-sm">Trang chủ</a>
      <a href="/register" class="btn btn-outline-success btn-sm">Đăng ký</a>
      <a href="/login" class="btn btn-outline-info btn-sm">Đăng nhập</a>
      <a href="/change-password" class="btn btn-outline-warning btn-sm">Đổi mật khẩu</a>
      <a href="/admin" class="btn btn-outline-dark btn-sm">Quản trị</a>
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
